{% extends 'inv/index.html' %}

{% block content %}
<div class="container">
<form method="post">
    {% csrf_token %}
    <h4 class="mb-4">Czy napewno chcesz usunąć "{{ object }}"?</h4>
    <hr>
    <button type="submit" class="btn btn-danger">Potwierdż</button>
    <hr>
    <a class="btn btn-outline-light" href="{% url 'product-list'%}" role="button">Wróć do Listy Produktów</a>
</form>
</div>
{% endblock %}
